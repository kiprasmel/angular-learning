<ul class="heroes">
	<li *ngFor="let hero of heroes">
		<a routerLink="/heroes/{{ hero.id }}">
			<span class="badge">{{ hero.id }}</span>
			{{ hero.name }}
		</a>
		<button (click)="deleteHero(hero.id)" class="delete" title="delete hero">&#10007;</button>
		<!-- &cross; -->
		<!-- /\ parsing errors huh? -->
	</li>
</ul>

<div>
	<label>
		Hero name:
		<input type="text" #heroName />
	</label>

	<button (click)="createNewHero(heroName.value); heroName.value = ''">Create new Hero!</button>
</div>
